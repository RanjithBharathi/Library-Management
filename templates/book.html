{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-book me-2"></i> {{ book.title }}</h1>
    <p class="text-muted">Book Details</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-library">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label class="fw-bold text-muted"><i class="fas fa-hashtag me-2"></i> ID Number</label>
                    <p class="h5">{{ book.id }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="fw-bold text-muted"><i class="fas fa-user-pen me-2"></i> Author</label>
                    <p class="h5">{{ book.author }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="fw-bold text-muted"><i class="fas fa-align-left me-2"></i> Synopsis</label>
                    <p>{{ book.synopsis }}</p>
                </div>
                
                <div class="mb-4">
                    <label class="fw-bold text-muted"><i class="fas fa-circle-check me-2"></i> Availability</label>
                    <p>
                        {% if book.available %}
                            <span class="badge-library badge-success">
                                <i class="fas fa-check-circle me-1"></i> Available
                            </span>
                        {% else %}
                            <span class="badge-library badge-danger">
                                <i class="fas fa-times-circle me-1"></i> Not Available
                            </span>
                        {% endif %}
                    </p>
                </div>
                
                <div class="d-flex gap-2">
                    <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-library">
                        <i class="fas fa-edit me-2"></i> Edit Book
                    </a>
                    <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-library-outline btn-danger">
                        <i class="fas fa-trash me-2"></i> Delete Book
                    </a>
                    <a href="{{ url_for('bookview') }}" class="btn btn-library-outline">
                        <i class="fas fa-arrow-left me-2"></i> Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
