<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Login - Select Account Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-library alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>{{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            <div class="login-header">
                <i class="fas fa-book-reader login-icon"></i>
                <h2>Library Management System</h2>
                <p>Please select your account type to continue</p>
            </div>
            
            <div class="login-options">
                <a href="{{ url_for('login') }}" class="btn btn-library">
                    <i class="fas fa-user-tie me-2"></i> Librarian Login
                </a>
                
                <a href="{{ url_for('readerlogin') }}" class="btn btn-library">
                    <i class="fas fa-user-graduate me-2"></i> Reader Login
                </a>
                
                <div class="text-center mt-4 mb-3">
                    <p class="text-muted">───────── or ─────────</p>
                </div>
                
                <a href="{{ url_for('borroweradd') }}" class="btn btn-library-outline">
                    <i class="fas fa-user-plus me-2"></i> Create Reader Account
                </a>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fas fa-shield-alt me-1"></i> Secure Login System
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
