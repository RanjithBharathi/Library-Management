{% extends 'readerbase.html' %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-search me-2"></i> Book Search Results</h1>
    <p class="text-muted">You searched for: <strong>{{ searched }}</strong></p>
</div>

<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
        <div class="card-library">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-book me-2"></i> {{ book.title }}
                </h5>
                <p class="text-muted mb-2"><i class="fas fa-user-pen me-2"></i> {{ book.author }}</p>
                <p class="mb-3">
                    {% if book.available %}
                        <span class="badge-library badge-success">
                            <i class="fas fa-check-circle me-1"></i> Available
                        </span>
                    {% else %}
                        <span class="badge-library badge-danger">
                            <i class="fas fa-times-circle me-1"></i> Not Available
                        </span>
                    {% endif %}
                </p>
                <a href="{{ url_for('readerbook', id=book.id) }}" class="btn btn-library-sm">
                    <i class="fas fa-eye me-1"></i> View Details
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
